{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New TSL Specification {% endblock %}</h1>
    <form method="post">
        <label for="title">Filename</label>
        <br>
        <input type="text" name="title"
               placeholder="Filename"
               value="{{ request.form['title'] }}"></input> <label>.tsl</label>
        <br>

        <label for="content">Enter Specification Here</label>
        <br>
        <textarea name="content"
                  placeholder="TSL Specification"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
